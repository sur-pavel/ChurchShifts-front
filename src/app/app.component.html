<p-toast></p-toast>

<div class="card">
	<h5>Расписание богослужений в Троицком соборе г. Яхромы</h5>
	<p-table [value]="weeks1" dataKey="id" >
		<ng-template pTemplate="header">
			<tr>
				<th>Дата, день</th>
				<th>Празднуемый святой</th>
				<th>Время</th>
				<th>Богослужение</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-week>
			<tr>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<input pInputText type="text" [(ngModel)]="week.code">
						</ng-template>
						<ng-template pTemplate="output">
							{{week.code}}
						</ng-template>
					</p-cellEditor>
				</td>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<input pInputText type="text" [(ngModel)]="week.name" required>
						</ng-template>
						<ng-template pTemplate="output">
							{{week.name}}
						</ng-template>
					</p-cellEditor>
				</td>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<p-dropdown [options]="statuses" [(ngModel)]="week.inventoryStatus" [style]="{'width':'100%'}"></p-dropdown>
						</ng-template>
						<ng-template pTemplate="output">
							{{week.inventoryStatus}}
						</ng-template>
					</p-cellEditor>
				</td>
				<td pEditableColumn>
					<p-cellEditor>
						<ng-template pTemplate="input">
							<input pInputText type="text" [(ngModel)]="week.price">
						</ng-template>
						<ng-template pTemplate="output">
							{{week.price | currency: 'USD'}}
						</ng-template>
					</p-cellEditor>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
